message SearchRequest {
    string query = 1;
    int32 page_number = 2;
    int32 result_per_page = 3;
    enum Corpus {
        UNIVERSAL = 0;
        WEB = 1;
        IMAGES = 2;
        LOCAL = 3;
        NEWS = 4;
        PRODUCTS = 5;
        VIDEO = 6;
    }
    Corpus corpus = 4;
}

message SearchResponse {
    // 嵌套
    message Result2 {
        string url = 1;
        string title = 2;
        repeated string snippets = 3;
    }
    // 包名.消息
    repeated other.Result3 results = 1;
}

